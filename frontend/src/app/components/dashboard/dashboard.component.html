<section class="dashboard-section">
  <h1>Dashboard</h1>

  <div class="dashboard-container">
    <div class="card">
      <h3>Total em estoque</h3>
      <p>{{ amountStock }}</p>
    </div>
    <div class="card">
      <h3>Total vendidos</h3>
      <p>{{ amountSold }}</p>
    </div>
    <div class="card">
      <h3>Lucro</h3>
      <p>R${{ profit }}</p>
    </div>

  </div>

  <div class="properties-container">
    <ul>
      <li *ngFor="let property of properties">
        <h3>{{ property.title }}</h3>
        <img src="http://localhost:3000/uploads/properties/{{ property.PropertyImage[0].name }}" title="{{ property.title }}" alt="ImÃ³vel {{ property.title }}">
        <div class="actions">
          <!-- <button (click)="goToBuyout()" class="buy-button">COMPRAR</button> -->
          <button (click)="goToDetails()" class="details-button">DETALHES</button>
        </div>
      </li>
    </ul>
  </div>
</section>
